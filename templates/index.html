{%extends "layout.html"%}
{%block nav%}
<div class="" id="wrapper" style="width: 60%; margin: 0 auto;">
    <!-- heading -->
    <h1 class="heading text-center mt-4 mb-5">Top Headings</h1>
    <!-- content here injected by flask -->
    {%for news in newes%}

    <div class="card mb-3">
        <img src="{{news.urlToImage}}" class="card-img-top" alt="">
        <div class="card-body">
            <h5 class="card-title">{{news.title}}</h5>
            <p class="card-text">{{news.content}}</p>
            <p class="card-text"><small class="text-muted">Author: {{news.author}}</small></p>
            <p class="card-text"><small class="text-muted">Published At: {{news.publishedAt|format_datetime}}</small></p>
            <a class="btn btn-primary p-3 text-white" href="{{news.url}}" target="_blank" role="button">Read
                More</a>
        </div>
    </div>

    {%endfor%}
</div>
{%endblock%}
